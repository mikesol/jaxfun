config:
  seed: 42
  batch_size: 16
  inference_batch_size: 8
  inference_artifacts_per_batch_per_epoch: 32
  validation_split: 0.2
  learning_rate: 0.0001
  epochs: 128
  window: 8192
  inference_window: 8192
  stride: 256
  step_freq: 64
  test_size: 0.1
  kernel_dilation: 2
  conv_kernel_size: 8
  attn_kernel_size: 32
  heads: 4
  conv_depth: [2048,1024,512,256]
  attn_depth: 5
  do_last_activation: false
  activation: 7
  sidechain_modulo_l: 2
  sidechain_modulo_r: 1
  expand_factor: 2.0
  positional_encodings: true
  mesh_x_div: 2
  loss_fn: 1
  afstart: 100
  afend: 19000
  qstart: 30
  qend: 10
